<mat-expansion-panel (opened)="panelOpenState = true"
(closed)="panelOpenState = false" style="box-shadow:none">
  <mat-expansion-panel-header>
    <mat-panel-title>
      {{panelOpenState ? 'hide description' : 'view description'}}
    </mat-panel-title>
  </mat-expansion-panel-header>
  <div [innerHTML]="description"></div>
</mat-expansion-panel>

<form ngForm #assignmentForm class="form">
    <mat-form-field>
      <mat-label>Name of assignment</mat-label>
      <input matInput placeholder="Name of assignment" [(ngModel)]="name" name="name">
    </mat-form-field>
    <mat-form-field>
        <mat-label>Description of assignment</mat-label>
        <input matInput placeholder="Description of assignment" [(ngModel)]="description" name="description">
      </mat-form-field>
    <mat-form-field appearance="fill">
      <mat-label>Choose a date</mat-label>
      <input matInput [matDatepicker]="picker" [(ngModel)]="dueDate" name="dueDate">
      <mat-datepicker-toggle matSuffix [for]="picker"></mat-datepicker-toggle>
      <mat-datepicker #picker></mat-datepicker>

    </mat-form-field>
    <button mat-stroked-button color="primary" (click)="onSubmit($event)">
      Add an assignment
    </button>
  </form>
